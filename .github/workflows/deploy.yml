name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
  pull_request: {}

defaults:
  run:
    shell: bash

env:
  BACKEND_SERVICE: jira
  JIRA_PROJECT_NAME: jaaba
jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - uses: actions/cache@v2
        name: Cache yarn
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn
          restore-keys: ${{ runner.os }}-yarn

      - name: Install dependencies
        run: yarn

      - name: ğŸ”¬ Lint
        run: yarn lint

  typecheck:
    name: Ê¦ Type Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - uses: actions/cache@v2
        name: Cache yarn
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn
          restore-keys: ${{ runner.os }}-yarn

      - name: Install dependencies
        run: yarn

      - name: ğŸ” Type check
        run: yarn typecheck

  format:
    name: ğŸ¦‹ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - uses: actions/cache@v2
        name: Cache yarn
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn
          restore-keys: ${{ runner.os }}-yarn

      - name: Install dependencies
        run: yarn

      - name: ğŸ” Format check
        run: yarn format:check

  deploy:
    name: ğŸš€ Deploy
    needs: [lint, typecheck, format]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: ğŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`yarn --version`; echo "yarn ver:    $VER"

      - uses: actions/cache@v2
        name: Cache yarn
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn
          restore-keys: ${{ runner.os }}-yarn

      - name: Install dependencies
        run: yarn

      - name: ğŸ— Build
        run: make build

      - name: ğŸ›  Install Arc
        run: yarn global add @architect/architect

      - name: ğŸš€ Staging Deploy
        if: github.ref == 'refs/heads/main'
        run: |
          arc deploy staging --prune
          arc env --add --env staging SESSION_SECRET ${{ secrets.SESSION_SECRET }}
          arc env --add --env staging ARC_APP_SECRET ${{ secrets.ARC_APP_SECRET }}
          arc env --add --env staging JIRA_USERNAME ${{ secrets.JIRA_USERNAME }}
          arc env --add --env staging JIRA_API_KEY ${{ secrets.JIRA_API_KEY }}
          arc env --add --env staging BACKEND_SERVICE ${{ env.BACKEND_SERVICE }}
          arc env --add --env staging JIRA_PROJECT_NAME ${{ env.JIRA_PROJECT_NAME }}
        env:
          CI: true
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
